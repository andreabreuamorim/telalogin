<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/acb4b4a950.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
 <script src="https://kit.fontawesome.com/acb4b4a950.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="items-container">
            <h1>Login</h1>
            <form action="">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required placeholder="Digite sua senha">
                <a href="#" id="forgot-password">Esqueceu a senha?</a>
                <input type="submit" name="enviar" id="submit">
            </form>
        </div>
        <div class="social-media">
            <p>Ou entre pelas redes sociais</p>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="#" id="register">Registrar</a>
        </div>
        <footer>
            <p>André Abreu @ 2022</p>
        </footer>


    </div>



    
</body>
</html>
